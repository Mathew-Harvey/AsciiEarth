<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASCII Earth</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono&family=Playfair+Display:ital@1&display=swap');
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  background:#050507;display:flex;align-items:center;justify-content:center;
  font-family:'Space Mono','Courier New',monospace;
}
.bg{position:fixed;inset:0;background:radial-gradient(ellipse 110% 90% at 50% 45%,#0a0c16 0%,#050507 65%)}
.grain{
  position:fixed;inset:0;pointer-events:none;z-index:90;opacity:.02;
  background:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence baseFrequency='.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
}
.wrap{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;gap:.5rem}
.head{text-align:center;opacity:0;animation:up 1.6s ease-out .1s forwards}
.head h1{
  font-family:'Playfair Display',serif;font-style:italic;font-weight:400;
  font-size:clamp(2rem,4.5vw,3.6rem);letter-spacing:-.02em;
  background:linear-gradient(145deg,#8898aa,#38bdf8 42%,#2dd4bf 75%,#34d399);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.head p{font-size:.5rem;color:#2a3345;letter-spacing:.4em;text-transform:uppercase;margin-top:.25rem}
.gbox{position:relative;opacity:0;animation:up 1.6s ease-out .35s forwards}
canvas{display:block}
.glow{
  position:absolute;inset:-18%;pointer-events:none;z-index:2;
  border-radius:50%;mix-blend-mode:color-dodge;
  animation:gc 26s ease-in-out infinite;
}
@keyframes gc{
  0%,100%{background:radial-gradient(ellipse 38% 44% at 44% 46%,rgba(56,189,248,.08) 0%,rgba(45,212,191,.03) 38%,transparent 65%)}
  33%{background:radial-gradient(ellipse 44% 38% at 54% 50%,rgba(99,102,241,.06) 0%,rgba(56,189,248,.02) 38%,transparent 65%)}
  66%{background:radial-gradient(ellipse 40% 46% at 50% 54%,rgba(45,212,191,.07) 0%,rgba(56,189,248,.02) 38%,transparent 65%)}
}
.atmo{
  position:absolute;inset:-2%;border-radius:50%;pointer-events:none;z-index:0;
  background:radial-gradient(circle,transparent 44%,rgba(56,189,248,.015) 48%,rgba(56,189,248,.035) 50.5%,rgba(45,212,191,.01) 53%,transparent 56%);
}
.hud{
  display:flex;gap:2.2rem;font-size:.5rem;color:#1a2030;
  letter-spacing:.12em;text-transform:uppercase;
  opacity:0;animation:up 1.6s ease-out .6s forwards;
}
.hud b{color:#0ea5e9;font-weight:400}
@keyframes up{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:none}}
</style>
</head>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/AwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/AwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA");

function sLand(lat, lon) {
  var x = ((lon + 180) / 360 * TW) | 0;
  var y = ((90 - lat) / 180 * TH) | 0;
  x = ((x % TW) + TW) % TW;
  if (y < 0) y = 0; if (y >= TH) y = TH - 1;
  var idx = y * TW + x;
  return (landPk[idx >> 2] >> ((idx & 3) * 2)) & 3;
}

function sBorder(lat, lon) {
  var x = ((lon + 180) / 360 * TW) | 0;
  var y = ((90 - lat) / 180 * TH) | 0;
  x = ((x % TW) + TW) % TW;
  if (y < 0) y = 0; if (y >= TH) y = TH - 1;
  var idx = y * TW + x;
  return (borderPk[idx >> 3] >> (idx & 7)) & 1;
}

function sNight(lat, lon) {
  var x = ((lon + 180) / 360 * TW) | 0;
  var y = ((90 - lat) / 180 * TH) | 0;
  x = ((x % TW) + TW) % TW;
  if (y < 0) y = 0; if (y >= TH) y = TH - 1;
  var idx = y * TW + x;
  return (nightPk[idx >> 2] >> ((idx & 3) * 2)) & 3;
}

// =============================================
//  Pixel-perfect canvas renderer
//  Key: measure real font metrics, round all positions
// =============================================
var cv = document.getElementById('cv');
var ctx = cv.getContext('2d');
var dpr = window.devicePixelRatio || 1;

// Pick integer font size, measure REAL char width
var fontSize = 10;
if (window.innerWidth < 500) fontSize = 7;
else if (window.innerWidth < 800) fontSize = 8;

ctx.font = fontSize + 'px "Space Mono","Courier New",monospace';
// Measure actual character width
var measured = ctx.measureText('M');
var CW = Math.round(measured.width);
var CH = Math.round(fontSize * 1.3);

// Compute grid to fit viewport
var maxPxW = Math.min(window.innerWidth * 0.94, 850);
var maxPxH = Math.min(window.innerHeight * 0.63, 700);
var GC = Math.min(140, Math.floor(maxPxW / CW));
var GR = Math.min(66, Math.floor(maxPxH / CH));

// Set canvas to exact integer pixel dimensions
var canvasW = GC * CW;
var canvasH = GR * CH;
cv.style.width = canvasW + 'px';
cv.style.height = canvasH + 'px';
cv.width = Math.round(canvasW * dpr);
cv.height = Math.round(canvasH * dpr);
ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
ctx.font = fontSize + 'px "Space Mono","Courier New",monospace';
ctx.textBaseline = 'top';

var SR = 0.92;
var CA = CW / CH;

// Star field
var STAR = new Uint8Array(GR * GC);
for (var j = 0; j < GR; j++)
  for (var i = 0; i < GC; i++) {
    var h = Math.abs(Math.sin(i * 127.1 + j * 311.7) * 43758.5453) % 1;
    if (h > 0.991) STAR[j * GC + i] = 3;
    else if (h > 0.986) STAR[j * GC + i] = 2;
    else if (h > 0.981) STAR[j * GC + i] = 1;
  }

var hlEl = document.getElementById('hl');
var hfEl = document.getElementById('hf');
var angle = 0, last = 0, fc = 0, ft = 0, fps = 0;
var SPD = 0.00010;
var TILT = 23.44 * Math.PI / 180;
var cT = Math.cos(TILT), sT = Math.sin(TILT);
var SUN = (function() {
  var v = [0.28, -0.10, 1.05];
  var l = Math.hypot(v[0], v[1], v[2]);
  return [v[0]/l, v[1]/l, v[2]/l];
})();

// Pre-build color strings for common values to reduce GC
var _cs = {};
function cs(r, g, b) {
  // Quantize to reduce unique colors
  r = r & 0xFC; g = g & 0xFC; b = b & 0xFC;
  var k = (r << 16) | (g << 8) | b;
  if (!_cs[k]) _cs[k] = 'rgb(' + r + ',' + g + ',' + b + ')';
  return _cs[k];
}

function clamp(v) { return v < 0 ? 0 : v > 255 ? 255 : v; }

// Ephemeral signal arcs  spawn, pulse, fade, respawn
var ARCS = [];
var ARC_COUNT = 1;
function spawnArc(now) {
  var ang = (Math.random() - 0.5) * 3.0;
  return {
    ang: ang,
    born: now,
    life: 2.0 + Math.random() * 0.8, // 2-2.8 seconds for both legs
    seed: Math.random()
  };
}

function frame(ts) {
  if (!last) last = ts;
  var dt = ts - last; last = ts;
  angle += SPD * dt;
  fc++; ft += dt;
  if (ft >= 1000) { fps = fc; fc = 0; ft -= 1000; }

  var cA = Math.cos(angle), sA = Math.sin(angle);
  var t = ts * 0.001;

  ctx.clearRect(0, 0, canvasW, canvasH);

  // Batch by color: collect chars with same color, draw in batches
  // This is faster and avoids per-char fillStyle changes
  var batches = {};

  // Sphere in pixel space  always circular, always fits
  var pxW = GC * CW, pxH = GR * CH;
  var cx = pxW * 0.5, cy = pxH * 0.5;
  var sphereR = Math.min(pxW, pxH) * 0.5 * SR;

  for (var j = 0; j < GR; j++) {
    for (var i = 0; i < GC; i++) {
      var px = (i + 0.5) * CW;
      var py = (j + 0.5) * CH;
      var sx = (px - cx) / sphereR;
      var sy = (py - cy) / sphereR;
      var d2 = sx * sx + sy * sy;

      var ch = 0, cr = 0, cg = 0, cb = 0; // ch=0 means space

      if (d2 > 1.0) {
        var sv = STAR[j * GC + i];
        if (sv > 0) {
          var tw = Math.sin(t * (1.1 + sv * 0.7) + i * 0.3 + j * 0.7);
          if (tw > -0.3) {
            var bb = (30 + sv * 18 + tw * 8) | 0;
            ch = sv; // 1='.', 2='+', 3='*'
            cr = bb; cg = bb; cb = bb + 6;
          }
        }
      } else {
        var sz = Math.sqrt(1.0 - d2);
        var nx = sx, ny = -sy, nz = sz;

        var rx  =  nx * cA + nz * sA;
        var ry1 =  ny;
        var rz1 = -nx * sA + nz * cA;
        var ry = ry1 * cT - rz1 * sT;
        var rz = ry1 * sT + rz1 * cT;

        var lat = Math.asin(ry > 1 ? 1 : ry < -1 ? -1 : ry) * 57.2958;
        var lon = Math.atan2(rx, rz) * 57.2958;

        var diff = nx * SUN[0] + ny * SUN[1] + nz * SUN[2];
        var rim = Math.pow(1 - (nz < 0 ? -nz : nz), 3);

        var elev = sLand(lat, lon);
        var isLand = elev > 0;
        var isBorder = isLand ? sBorder(lat, lon) : 0;

        // === UNIFIED SPHERE SHADING ===
        // Smooth terminator using sigmoid-like curve
        // diff ranges from ~-1 (full dark) to ~+1 (full sun)
        // Spread the transition over a wide band
        var rawLit = diff * 2.5 + 0.5;  // shift and stretch
        var lit = rawLit < 0 ? 0 : rawLit > 1 ? 1 : rawLit * rawLit * (3 - 2 * rawLit); // smoothstep
        // Dark side ambient: 25% so you can always see detail
        var bright = 0.25 + lit * 0.75;
        var fr = rim * 0.35;  // fresnel rim glow

        // Character density based on sphere brightness - SAME for land and ocean
        // This is what makes them look like one surface
        var density = bright + fr * 0.5;
        if (density > 0.75)      ch = 4;  // '#' - brightest
        else if (density > 0.55) ch = 7;  // '@'
        else if (density > 0.40) ch = 5;  // ':'
        else if (density > 0.25) ch = 15; // '-'
        else                     ch = 11; // '.' - dimmest

        // Override char for special land features
        if (isLand && isBorder && density > 0.3) ch = 5; // borders always ':'
        if (isLand && elev >= 3 && density > 0.4) ch = 6; // mountains '%'

        // === COLOR: only difference between land and ocean ===
        var b = bright * 255;
        if (isLand) {
          var nb = sNight(lat, lon);
          if (lit < 0.06 && nb > 0) {
            // Night city lights
            ch = nb >= 3 ? 13 : nb >= 2 ? 12 : 11;
            var bv = nb / 3;
            cr = (180 * bv + 30) | 0; cg = (140 * bv + 15) | 0; cb = (45 * bv + 8) | 0;
          } else if (isBorder) {
            cr = (b * 0.28 + fr * 30) | 0;
            cg = (b * 0.42 + fr * 45) | 0;
            cb = (b * 0.22 + fr * 35) | 0;
          } else if (elev >= 3) {
            // Mountains grey-brown
            cr = (b * 0.45 + fr * 35) | 0;
            cg = (b * 0.47 + fr * 38) | 0;
            cb = (b * 0.40 + fr * 35) | 0;
          } else if (elev >= 2) {
            cr = (b * 0.22 + fr * 25) | 0;
            cg = (b * 0.48 + fr * 40) | 0;
            cb = (b * 0.15 + fr * 28) | 0;
          } else {
            // Low green
            cr = (b * 0.18 + fr * 22) | 0;
            cg = (b * 0.52 + fr * 42) | 0;
            cb = (b * 0.14 + fr * 25) | 0;
          }
          // Blue shadow tint on dark side - blends into ocean
          var sh = (1 - lit) * 0.3;
          cb = (cb + b * sh * 0.25) | 0;
          cg = (cg + b * sh * 0.05) | 0;
        } else {
          // Ocean - blue tinted using same brightness
          var wave = Math.sin(lat * 0.8 + lon * 0.6 + t * 0.4) * 0.5 + 0.5;
          var wv = wave * 0.15; // subtle variation
          cr = (b * (0.06 + wv * 0.3) + fr * 18) | 0;
          cg = (b * (0.16 + wv * 0.4) + fr * 35) | 0;
          cb = (b * (0.50 + wv * 0.2) + fr * 55) | 0;
        }
      }

      if (ch > 0) {
        cr = clamp(cr); cg = clamp(cg); cb = clamp(cb);
        var col = cs(cr, cg, cb);
        if (!batches[col]) batches[col] = [];
        batches[col].push(i, j, ch);
      }
    }
  }

  // Character lookup
  var chars = [' ', '.', '+', '*', '#', ':', '%', '@', '\u00b7', '', '', '.', '+', '*', '~', '-', '\u2248'];

  // Draw all batches
  var keys = Object.keys(batches);
  for (var k = 0; k < keys.length; k++) {
    ctx.fillStyle = keys[k];
    var arr = batches[keys[k]];
    for (var m = 0; m < arr.length; m += 3) {
      ctx.fillText(chars[arr[m+2]], arr[m] * CW, arr[m+1] * CH);
    }
  }

  // === PROJECT PERTH onto globe ===
  // Perth: -31.95S, 115.86E
  var pLatR = -31.95 * 0.01745329;
  var pLonR = 115.86 * 0.01745329;
  var pCosLat = Math.cos(pLatR);
  var pRy = Math.sin(pLatR);
  var pRx = pCosLat * Math.sin(pLonR);
  var pRz = pCosLat * Math.cos(pLonR);

  // Undo tilt (inverse X rotation)
  var pRy1 = pRy * cT + pRz * sT;
  var pRz1 = -pRy * sT + pRz * cT;

  // Undo globe Y rotation (inverse)
  var pNx = cA * pRx - sA * pRz1;
  var pNy = pRy1;
  var pNz = sA * pRx + cA * pRz1;

  // Screen position
  var perthVis = pNz > 0.05; // on visible hemisphere
  var perthX = cx + pNx * sphereR;
  var perthY = cy - pNy * sphereR;

  // Perth HQ marker  always show when visible
  ctx.font = fontSize + 'px "Space Mono","Courier New",monospace';
  ctx.textBaseline = 'top';
  if (perthVis) {
    var pi2 = Math.round(perthX / CW);
    var pj2 = Math.round(perthY / CH);
    if (pi2 >= 0 && pi2 < GC && pj2 >= 0 && pj2 < GR) {
      var hqP = Math.sin(t * 1.8) * 0.12 + 0.88;
      // HQ diamond
      ctx.fillStyle = cs(clamp(80 * hqP), clamp(255 * hqP), clamp(200 * hqP));
      ctx.fillText('\u25c6', pi2 * CW, pj2 * CH);
      // HQ label
      ctx.fillStyle = 'rgba(45,220,180,0.45)';
      ctx.font = (fontSize - 1) + 'px "Space Mono","Courier New",monospace';
      ctx.fillText('HQ', (pi2 + 2) * CW, pj2 * CH);
      ctx.font = fontSize + 'px "Space Mono","Courier New",monospace';
    }
  }

  // === EPHEMERAL SIGNAL ARCS: ship  SAT  Perth ===
  var satX = Math.min(canvasW - CW * 6, cx + sphereR * 1.28);
  var satY = Math.max(CH * 4, cy - sphereR * 0.78);

  // Downlink control point (sat  perth)
  // If Perth not visible, aim for globe center-bottom as fallback
  var dlTargX = perthVis ? perthX : cx + sphereR * 0.3;
  var dlTargY = perthVis ? perthY : cy + sphereR * 0.4;
  var dlCpX = satX - (satX - dlTargX) * 0.3;
  var dlCpY = dlTargY - sphereR * 0.35;

  if (ARCS.length === 0) {
    for (var ai = 0; ai < ARC_COUNT; ai++) {
      var a = spawnArc(t);
      a.born = t - a.life * (ai / ARC_COUNT);
      ARCS.push(a);
    }
  }

  ctx.save();
  ctx.lineCap = 'round';

  for (var ai = 0; ai < ARCS.length; ai++) {
    var arc = ARCS[ai];
    var age = t - arc.born;
    var progress = age / arc.life;

    if (progress > 1) {
      ARCS[ai] = spawnArc(t);
      continue;
    }

    // Fade envelope
    var env = progress < 0.06 ? progress / 0.06
            : progress > 0.7 ? (1 - progress) / 0.3
            : 1.0;

    // Ship origin on globe
    var oAng = arc.ang;
    var ox = cx + Math.sin(oAng) * sphereR * 0.88;
    var oy = cy + Math.cos(oAng) * sphereR * 0.55;

    // Uplink control point
    var cpOff = 0.4 + arc.seed * 0.3;
    var ulCpX = ox + (satX - ox) * cpOff + (arc.seed - 0.5) * sphereR * 0.3;
    var ulCpY = Math.min(oy, satY) - sphereR * (0.3 + arc.seed * 0.25);

    ctx.globalAlpha = env;

    // --- UPLINK ARC: ship  sat ---
    ctx.beginPath();
    ctx.moveTo(ox, oy);
    ctx.quadraticCurveTo(ulCpX, ulCpY, satX, satY);
    ctx.shadowColor = 'rgba(56,210,248,0.3)';
    ctx.shadowBlur = 12;
    ctx.strokeStyle = 'rgba(56,210,248,0.09)';
    ctx.lineWidth = 3.5;
    ctx.stroke();
    ctx.shadowBlur = 5;
    ctx.strokeStyle = 'rgba(100,230,255,0.22)';
    ctx.lineWidth = 1.0;
    ctx.stroke();
    ctx.shadowBlur = 0;

    // --- DOWNLINK ARC: sat  Perth ---
    // Only appears once uplink pulse arrives (progress > 0.35)
    var dlShow = progress > 0.3 ? Math.min(1, (progress - 0.3) / 0.1) : 0;
    if (dlShow > 0) {
      ctx.globalAlpha = env * dlShow;
      ctx.beginPath();
      ctx.moveTo(satX, satY);
      ctx.quadraticCurveTo(dlCpX, dlCpY, dlTargX, dlTargY);
      ctx.shadowColor = 'rgba(45,220,180,0.3)';
      ctx.shadowBlur = 10;
      ctx.strokeStyle = 'rgba(45,220,180,0.08)';
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.shadowBlur = 4;
      ctx.strokeStyle = 'rgba(80,235,200,0.2)';
      ctx.lineWidth = 0.9;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    ctx.globalAlpha = env;

    // --- UPLINK PULSE: ship  sat (first half of life) ---
    var upP = progress * 2.8; // reaches sat around progress=0.36
    if (upP <= 1.0) {
      var uq = 1 - upP;
      var upx = uq*uq*ox + 2*uq*upP*ulCpX + upP*upP*satX;
      var upy = uq*uq*oy + 2*uq*upP*ulCpY + upP*upP*satY;
      var uFade = env * (upP < 0.05 ? upP / 0.05 : upP > 0.9 ? (1-upP)/0.1 : 1);
      ctx.beginPath();
      ctx.arc(upx, upy, 5, 0, 6.283);
      ctx.fillStyle = 'rgba(56,210,248,' + (0.2 * uFade).toFixed(2) + ')';
      ctx.fill();
      ctx.beginPath();
      ctx.arc(upx, upy, 2, 0, 6.283);
      ctx.fillStyle = 'rgba(150,245,255,' + (0.8 * uFade).toFixed(2) + ')';
      ctx.fill();
    }

    // --- DOWNLINK PULSE: sat  Perth (second half) ---
    var dlStart = 0.38;
    if (progress > dlStart) {
      var dlP = (progress - dlStart) / (1 - dlStart) * 2.2;
      if (dlP <= 1.0) {
        var dq = 1 - dlP;
        var dpx = dq*dq*satX + 2*dq*dlP*dlCpX + dlP*dlP*dlTargX;
        var dpy = dq*dq*satY + 2*dq*dlP*dlCpY + dlP*dlP*dlTargY;
        var dFade = env * (dlP < 0.05 ? dlP / 0.05 : dlP > 0.85 ? (1-dlP)/0.15 : 1);
        // Greenish teal pulse for downlink
        ctx.beginPath();
        ctx.arc(dpx, dpy, 4.5, 0, 6.283);
        ctx.fillStyle = 'rgba(45,220,180,' + (0.18 * dFade).toFixed(2) + ')';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(dpx, dpy, 1.8, 0, 6.283);
        ctx.fillStyle = 'rgba(120,250,220,' + (0.75 * dFade).toFixed(2) + ')';
        ctx.fill();
      }
    }

    // Ship diamond at origin
    ctx.globalAlpha = env;
    var si = Math.round(ox / CW);
    var sj = Math.round(oy / CH);
    if (si >= 0 && si < GC && sj >= 0 && sj < GR) {
      ctx.fillStyle = 'rgba(70,240,220,' + (0.9 * env).toFixed(2) + ')';
      ctx.fillText('\u25c6', si * CW, sj * CH);
    }
  }

  ctx.globalAlpha = 1;
  ctx.restore();

  // Satellite  always visible
  ctx.font = fontSize + 'px "Space Mono","Courier New",monospace';
  ctx.textBaseline = 'top';
  var satI = Math.round(satX / CW);
  var satJ = Math.round(satY / CH);
  if (satI >= 0 && satI < GC && satJ >= 0 && satJ < GR) {
    ctx.beginPath();
    ctx.arc(satX + CW * 0.4, satY + CH * 0.5, 7, 0, 6.283);
    ctx.fillStyle = 'rgba(80,200,248,0.1)';
    ctx.fill();
    var satP = Math.sin(t * 2 + 1) * 0.15 + 0.85;
    ctx.fillStyle = cs(clamp(110 * satP), clamp(220 * satP), clamp(252 * satP));
    ctx.fillText('\u2726', satI * CW, satJ * CH);
    ctx.fillStyle = 'rgba(56,189,248,0.35)';
    ctx.font = (fontSize - 1) + 'px "Space Mono","Courier New",monospace';
    ctx.fillText('SAT', (satI + 2) * CW, satJ * CH);
    ctx.font = fontSize + 'px "Space Mono","Courier New",monospace';
  }

  // Fake marketing HUD - slow drift on vessel count
  var vessels = 85 + Math.floor(Math.sin(t * 0.1) * 3);
  var latency = 18 + Math.floor(Math.sin(t * 0.3) * 6);
  hlEl.textContent = vessels + '';
  hfEl.textContent = latency + '';
  requestAnimationFrame(frame);
}

requestAnimationFrame(frame);
</script>
</body>
</html>
